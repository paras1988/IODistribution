apply plugin: 'scala'
apply plugin: 'java'

repositories {
  jcenter()
}

dependencies{
  compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.4'
  compile group: 'org.apache.spark', name: 'spark-mllib_2.11', version: '1.6.3'
  compile group: 'org.apache.spark', name: 'spark-core_2.11', version: '1.6.3'
  compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '1.6.3'
}